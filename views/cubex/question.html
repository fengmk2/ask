<div class="online_list">
    <h2 class="online_list_title"><a href="/question/<%- it.question.id %>"><%= it.question.title %></a></h2>
    <p class="info">离问题结束还有 <%- it.question.close_at.timeleft() %> | 提问者：<%= it.question.author.name %> 
    <% if(it.current_user && it.current_user._id == it.question.author_id) { %>
    | <a href="/question/<%- it.question.id %>/edit">编辑</a>
    <% } %>
    <span>浏览次数: <%- it.question.visit_count %></span></p>
    <div class="content"><%- it.question.content %></div>
</div>

<div class="online_list">
    <div class="list_header">
        <div class="online_list_title">我来解答</div>
    </div>
    <div class="content">
        <form id="question_form" class="simple_form">
            <input type="hidden" id="csrf" name="csrf" value="<%- it.csrf %>" />
            <p><textarea id="answer_content" name="content" rows="10" class="long"></textarea></p>
            <p><button type="button" id="btn_submit_answer" class="minibutton blue submit">提交回答</button></p>
        </form>
    </div>
</div>

<script type="text/javascript"> 
$(document).ready(function(){
    $("textarea").qeditor();
});
</script>
