<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
	<script type="text/javascript" src="/js/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="/js/tooltip.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/base.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/css/tooltip.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/css/form.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/css/jquery.qeditor.css" media="screen" />
	<title><%= it.title || "Question and Answer" %></title>
	<script type="text/javascript"> 
        $(document).ready(function(){
            $("#pageloading").hide();
        });
    </script> 
</head>
<body>
	<div id='pageloading'>正在加载...</div> 
	<div id="container">
	   <% if(it.current_user) { %>
	   <ul>
	       <li><a href="/"><%= it.current_user.name %></a></li>
	       <li>
	       <a href="/<%= it.current_user.type === 1 ? 's' : 'p' %>">返回数据魔方</a>
	       </li>
	       <li><a href="/question/new">我要提问</a></li>
	       <li><a href="/my/questions">我的问题</a></li>
	   </ul>
	   <% } %>
		<div id="content"> 
		<%- it.body %>
		</div>
		
		<div id="footer"> 
            <p><a href="/about">关于</a></p> 
        </div> 
	</div>
</body>
</html>
