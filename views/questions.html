
<h2>我的问题</h2>
<% for(var i = 0, len = it.questions.length; i < len; i++) { 
    var question = it.questions[i];
%>
<h3 class="title"><a href="/question/<%- question.id %>"><%= question.title %></a></h3>
<% if(it.current_user && it.current_user._id == question.author_id) { %>
<p><a href="/question/<%- question.id %>/edit">编辑</a></p>
<% } %>
<div><%- question.content %></div>

<% } %>
